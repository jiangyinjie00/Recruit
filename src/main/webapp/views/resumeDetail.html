<div id="resume" class="maxwidth resume" ng-init="initResume()">
    <div class="resume-width">
        <div class="span3 resume-left">
            <ul ng-init="activeTab = 0" class="bs-docs-sidenav">
                <li ng-class="{active:activeTab == 0}" ng-click="activeTab = 0">
                    <a class="cursor-hand font-color-black">个人信息</a>
                </li>
                <li ng-class="{active:activeTab == 1}" ng-click="activeTab = 1">
                    <a class="cursor-hand font-color-black">教育经历</a>
                </li>
                <li ng-class="{active:activeTab == 2}" ng-click="activeTab = 2">
                    <a class="cursor-hand font-color-black">活动经历</a>
                </li>
            </ul>
        </div>
        <div class="right resume-right">
            <div id="user-infomation" ng-show="activeTab == 0">
                <div class="row">
                    <label>真实姓名：</label> <span class="span2"> <input readonly
                        class="input-style" ng-model="information.realname" />
                    </span>
                </div>
                <div class="row">
                    <label>身份证号：</label> <span class="span2"> <input readonly
                        class="input-style" ng-model="information.cardid" />
                    </span>
                </div>
                <div class="row">
                    <label>性别：</label> <span class="span2"> <input readonly type="radio"
                        name="gender" ng-model="information.gender" value="男" />男 <input readonly
                        type="radio" class="margin-left-30" name="gender"
                        ng-model="information.gender" value="女" />女
                    </span>

                </div>
                <div class="row">
                    <label>民族：</label> <span class="span2"> <input readonly
                        class="input-style" ng-model="information.nation" />
                    </span>
                </div>
                <div class="row">
                    <label>政治面貌：</label> <span class="span2"> <input readonly
                        class="input-style" ng-model="information.politics" />
                    </span>
                </div>
                <div class="row">
                    <label>户籍所在地：</label> <span class="span2"> <input readonly
                        class="input-style" ng-model="information.hometown" />
                    </span>
                </div>
                <div class="row">
                    <label>通讯地址：</label> <span class="span2"> <input readonly
                        class="input-style" ng-model="information.postaladdress" />
                    </span>
                </div>
                <div class="row">
                    <label>通讯地址邮编：</label> <span class="span2"> <input readonly
                        class="input-style" ng-model="information.postalcode" />
                    </span>
                </div>
                <div class="row">
                    <label>婚姻状况：</label> <span class="span2"> <input readonly
                        type="radio" name="marrige" ng-model="information.marrige"
                        value="0" />未婚 <input readonly type="radio" class="margin-left-30"
                        name="marrige" ng-model="information.marrige" value="1" />已婚
                    </span>
                </div>
                <div class="row">
                    <label>联系电话：</label> <span class="span2"> <input readonly
                        class="input-style" ng-model="information.phone" />
                    </span>
                </div>
                <div class="row">
                    <label>掌握外语及程度：</label> <span class="span2"> <select readonly
                        ng-model="information.foreignlanguage">
                            <option value="4">CET4</option>
                            <option value="6">CET6</option>
                    </select>
                    </span>
                </div>
                <div class="row">
                    <label>计算机掌握程度：</label> <span class="span2"> <select readonly
                        ng-model="information.computerlevel">
                            <option value="2">计算机二级</option>
                            <option value="3">计算机三级</option>
                            <option value="4">计算机四级</option>
                    </select>
                    </span>
                </div>
            </div>
            <div id="user_education" ng-show="activeTab == 1">
                <div ng-repeat="education in educationList">
                    <div class="row">
                        <label>学位：</label> <span class="span2"> <input readonly
                            class="input-style" ng-model="education.degree" />
                        </span>
                    </div>
                    <div class="row">
                        <label>毕业时间：</label> <span class="span2"> <input readonly
                            class="input-style" ng-model="education.graduationdate"
                            recruit-datepicker />
                        </span>
                    </div>
                    <div class="row">
                        <label>专业：</label> <span class="span2"> <input readonly
                            class="input-style" ng-model="education.major" />
                        </span>
                    </div>
                    <div class="row">
                        <label>专业排名：</label> <span class="span2"> <select readonly
                            ng-model="education.majorranking">
                                <option value="5">专业前5%</option>
                                <option value="20">专业前20%</option>
                                <option value="50">专业前50%</option>
                        </select>
                        </span>
                    </div>
                    <div class="row">
                        <label>学院：</label> <span class="span2"> <input readonly
                            class="input-style" ng-model="education.academy" />
                        </span>
                    </div>
                    <div class="margin-top-20"></div>
                </div>
            </div>

            <div id="user_Experience" ng-show="activeTab == 2">
                <div class="row">
                    <label>实习经历：</label> <span class="span2"> <textarea readonly 
                            class="textarea-style" ng-model="experience.practiceexperience" /></textarea>
                    </span>
                </div>
                <div class="row">
                    <label>工作经历：</label> <span class="span2"> <textarea readonly
                            class="textarea-style" ng-model="experience.workexperience" /></textarea>
                    </span>
                </div>
                <div class="row">
                    <label>成就：</label> <span class="span2"> <textarea readonly
                            class="textarea-style" ng-model="experience.achievement" /></textarea>
                    </span>
                </div>
                <div class="row">
                    <label>奖项：</label> <span class="span2"> <textarea readonly
                            class="textarea-style" ng-model="experience.rewards" /></textarea>
                    </span>
                </div>
                <div class="row">
                    <label>资格证书：</label> <span class="span2"> <textarea readonly
                            class="textarea-style" ng-model="experience.qualification" /></textarea>
                    </span>
                </div>
                <div class="row">
                    <label>自我评价：</label> <span class="span2"> <textarea readonly
                            class="textarea-style" ng-model="experience.aboutme" /></textarea>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
